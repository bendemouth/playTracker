<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Play Tracker - Login</title>
</head>
<body>

    <div class="container-fluid">
        <div class="mt-4 p-5 bg-dark text-white text-center">
            <h1>Pell City Play Tracker</h1>
        </div>

        <div class="row" style="margin-top: 25px;">
            <div class="col-6 text-center">
                    <img src="logo.png" alt="Best Fit Sports Data Logo" width="100%">
            </div>

            <div class="col-6">
                <form action="#" id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-dark">Login</button>

                    <hr>

                    <p>Please contact bestfitsportsdata@gmail.com for troubles logging in.</p>
                </form>
            </div>
        </div>

    </div>
    
    <script src="login.js"></script>
</body>
</html>
